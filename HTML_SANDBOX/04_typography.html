    <title>Headings paragraphs typography</title>

</head>
<body>
    <!-- Headings -->
    <H1>Heading 1</H1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>hgeading 6</h6>

    <!-- paragraphs -->
    <p>Lorem ipsum dolor sit, <strong>amet consectetur</strong>  adipisicing elit. Non, 
        tempore praesentium enim animi hic amet officiis vitae quam ab, <hr>
