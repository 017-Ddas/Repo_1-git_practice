<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list_and_tables</title>
</head>
<body>

    <!-- unordered list -->
    <ul style="list-style: circle">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>

    <!-- ordered list -->
    <ol type="A">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>

    <!-- nested list -->
    <ul style="list-style: circle">
        <li>item 1</li>
        <li>item 2</li>
        <ul>
            <li>nested iem 1</li>
            <li>nested iem 2</li>
        </ul>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>

    <!-- tables -->
    <table>
        <thead>
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Devangi</td>
                <td>Das</td>
                <td>bauy@gmail.com</td>
            </tr>
            <tr>
                <td>Prapti</td>
                <td>patra</td>
                <td>bauy@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
