<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id_class</title>
    <style>
        .card{
            border: 1px solid brown;
            background:grey;
            padding:20px;
            margin-bottom:10px;

        }

        .enhance{
            color:yellow;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="main-header" class="card">
        <h1>MY Website</h1>
        <p>A site about me</p>
    </div>
    <ul id="main-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <div id="about" class="card">
        <h3>About</h3>
        <p>
            Lorem ipsum dolor sit amet. 
            <span class="enhance">Lorem ipsum dolor</span>
             sit amet, consectetur adipisicing elit. 
             Ad veritatis nulla ipsa facilis!
        </p>
    </div>
    <div id="contact" class="card">
        <h3>Contact Me</h3>
        <ul>
            <li>Adress</li>
            <li>Phone</li>
            <li>Email</li>
        </ul>
    </div>
    <div id="footer">
        <p>copyright &copy; 2022</p>
    </div>
</body>
</html>
